services:
  - type: worker
    name: website-monitor
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python monitor.py"

  - type: web
    name: website-dashboard
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python dashboard.py"
    plan: free
    autoDeploy: true
